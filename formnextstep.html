<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8"/>
        <title>Forms</title>
    </head>
    <body>
        <form method="GET" action="">
            <div>
                <label>Email:</label>
                <input type="email"/>
            </div>

            <div>
                 <label>Senha:</label>
                 <input type="password"/>
            </div>

            <div>
                <label>Nome:</label>
                <input type="text" placeholder="Ex: Bruno"/>
            </div>

            <div>
                <label>Telefone:</label>
                <input type="text" placeholder="Ex: (99) 99999-9999"/>
            </div>

            <div>
                <label>Data:</label>
                <input type="date"/>
            </div>

            <div>
                <label>Rua:</label>
                <input type="text"/>
            </div>

            <div>
                <label>Complemento:</label>
                <input type="text"/>
            </div>

            <div>
                <label>Numero:</label>
                <input type="number" min="1" max="9999"/>

            <div>
                <label>Cidade:</label>
                <input type="text"/>
            </div>

        </form>
    </body>
</html>
